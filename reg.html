<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    First Name : <input type="text"><br><br>
    Last Name : <input type="text"><br><br>
    Number : <input type="number"><br><br>
    Email : <input type="email"><br><br>
    Password : <input type="password"><br><br>
    Gender : <input type="radio"> Male  <input type="radio"> Female <br><br>
    Skills & Hobby :<input type="checkbox"> Coding <input type="checkbox"> Gaming <input type="checkbox"> Photography <br><br>
    Address: <textarea name="" id=""></textarea><br><br>
    Department : <input type="checkbox"> CSE <input type="checkbox"> EEE  <input type="checkbox"> BBA <br><br>
    DOB : <input type="date"><br><br>
    Image : <input type="file"><br><br>
    <input type="Submit"><br>
    <input type="reset"><br>

</body>
</html>
