<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
</head>

<body>
    <main>
        <h1>Registration Form</h1>
        <table border="1">
            <tbody>
                <form>
                    <tr>
                        <td><label for=''>First Name : </label></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for=''>Last Name : </label></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for=''> User ID : </label></td>
                        <td><input type="number" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for=''>Email : </label></td>
                        <td><input type="email" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for=''>DOB: </label></td>
                        <td><input type="date" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for=''>Password : </label></td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for=''>Gender : </label></td>
                        <td>
                            <input type="radio" name="gender" id="">Male
                            <input type="radio" name="gender" id="">Female
                            <input type="radio" name="gender" id="">others
                        </td>
                    </tr>
                    <tr>
                        <td><label for=''>Skill </label></td>
                        <td>
                            <input type="checkbox" name="" id="">Coding
                            <input type="checkbox" name="" id="">Drawing
                            <input type="checkbox" name="" id="">Photography
                        </td>
                    </tr>
                    <tr>
                        <td><label for=''>Department : </label></td>
                        <td>
                            <select name="" id="">
                                <option value="">CSE</option>
                                <option value="">EEE</option>
                                <option value="">BBA</option>
                            </select>
                        </td>

                    </tr>
                    <tr>
                        <td><label for=''>Adress</label></td>
                        <td>
                            <textarea name="" id=""></textarea>
                        </td>

                    </tr>
                    <tr>
                        <td><label for=''>Image </label></td>
                        <td><input type="file" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Click">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>

    </main>
</body>

</html>
